{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold">Analyse Essay</h1>
<form method="post" class="mt-4">
    <textarea name="essay" rows="10" class="w-full p-2 border rounded" placeholder="Paste your essay here..."></textarea>
    <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded">Analyse</button>
</form>
{% if result %}
<div class="mt-4 p-4 border rounded bg-white shadow">
    <p>{{ result|safe }}</p>
</div>
{% endif %}
{% endblock %}
